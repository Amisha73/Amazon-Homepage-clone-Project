<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="./images/download.png" alt="" class="signlogo">

    <div class="sign">
        <h1 class=> Sign in</h1>

        <label class="email">
            <p>Email</p>
            <input type="email">
        </label>
        <label class="pass">
            <div class="pass-line">
                <p>Password</p>
                <p>Forgot your password?</p>
            </div>
            <input type="password">
        </label>

        <button>Sign in</button>
        
        <p>By continuing, you agree to Amazon's <span>conditons of Use</span> and <span>Privacy Notice</span></p>
        <div class="checkbox">
            <input type="checkbox">
            <p>Keep me signed in. <span>Details</span> <span>*</span></p>
        </div>
        <div class="last">
            <a href="#">New to Amazon?</a>
            <h4>create your Amazon account</h4>
        </div>
    </div>
</body>
</html>
